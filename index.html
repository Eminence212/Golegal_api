<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link

      crossorigin="anonymous"
    />
    <title>Load Form</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap');
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .navbar .navbar-text {
        color: rgb(255, 255, 255);
        font-size: 2em;
        /* font-family: Creepster, cursive; */
      }
      h1 {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="row">
          <span class="navbar-text"> GOlegal portals </span>
          <div class="col-12"></div>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Title -->
      <div class="row pt-5 pb-5">
        <div class="col-12 title">
          <h1>Importation & chargement des donn√©es</h1>
        </div>
      </div>
      <!--  SINGLE FILE -->

      <form
        class="row g-3 d-flex align-items-end mb-4"
        action="/api/golegal/uploadfile"
        enctype="multipart/form-data"
        method="POST"
      >
        <div class="col-auto col-md-6">
          <label for="formFileSm" class="form-label fw-light fs-4"
            >Importation</label
          >
          <input
            class="form-control form-control-sm fw-light"
            id="formFileSm"
            type="file"
            name="script"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-sm bg-dark text-white">
            Charger
          </button>
        </div>
      </form>
      <div class="row pt-3 pb-3">
        <h2 class="fw-light fs-4">Liste des tables</h2>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col-auto">#</th>
              <th scope="col-auto">Nom de la table</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Mark</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Mark</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Mark</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
